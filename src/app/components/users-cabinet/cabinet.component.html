  <h1>All announcements of {{this.authService.user.user.name | titlecase}}</h1>

<mat-table [dataSource]="announcements" class="mat-elevation-z12">

  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef class="date"> No. </mat-header-cell>
    <mat-cell *matCellDef="let element, let i = index; " class="date"> {{i+1}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef class="title"> Title </mat-header-cell>
    <mat-cell *matCellDef="let element" class="title">
      <a class="announcement__title" routerLink="/announcement/{{element.announcement_id}}">{{element.title}}</a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="created_date" class="date">
    <mat-header-cell  class="date" *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell class="date" *matCellDef="let element"> {{element.created_date}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element.status}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="update">
    <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a routerLink="/announcement-update/{{ element.announcement_id}}">
      <button mat-raised-button color="primary">Edit</button>
      </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn"  (click)="deleteAnnouncement(element)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
