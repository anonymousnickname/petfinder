<header class="header">
  <div class="container">

    <div class="header__inner">

      <div class="header__icon-wrapper">
        <a class="header__link" routerLink="announcements"
        (click)="retrieveAnnouncement()">
          <mat-icon class="header__icon" >pets</mat-icon>
        </a>
      </div>

      <div class="header__title">
        <a  class="header__link" routerLink="info">Petfinder</a>
      </div>

      <div class="header__auth">

        <div class="header__auth-not-authenticated" *ngIf="!this.authService.isAuthenticated()">
          <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon class="header__button-menu__button">apps</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

            <div *ngIf="!this.authService.isAuthenticated()">

              <a class="header__button-menu__link" routerLink="info">
                <button mat-menu-item>
                  <mat-icon>info</mat-icon>
                  <span>Petfinder</span>
                </button>
              </a>

              <a class="header__button-menu__link" routerLink="login">
                <button mat-menu-item>
                  <mat-icon>supervised_user_circle</mat-icon>
                  <span>Sign in</span>
                </button>
              </a>

              <a class="header__button-menu__link" routerLink="registration">
                <button mat-menu-item>
                  <mat-icon>verified_user</mat-icon>
                  <span>Sign up</span>
                </button>
              </a>

            </div>

          </mat-menu>

        </div>

        <div *ngIf="this.authService.isAuthenticated() && (this.authService.user.user.role == 'USER')">

          <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon class="header__button-menu__button">apps</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

              <a class="header__button-menu__link" routerLink="info">
                <button mat-menu-item>
                  <mat-icon>home</mat-icon>
                  <span>Petfinder</span>
                </button>
              </a>

            <a class="header__button-menu__link" routerLink="info-card">
              <button mat-menu-item>
                <mat-icon>info</mat-icon>
                <span>Information</span>
              </button>
            </a>

            <a class="header__button-menu__link" routerLink="announcement-add/{{ this.authService.user.user.user_id}}">
              <button mat-menu-item>
                <mat-icon>fiber_new</mat-icon>
                <span>New announcement</span>
              </button>
            </a>

            <a class="header__button-menu__link" routerLink="/cabinet-user/{{ this.authService.user.user.user_id}}">
              <button mat-menu-item>
                <mat-icon>home</mat-icon>
                <span>Cabinet</span>
              </button>
            </a>

            <a class="header__button-menu__link" routerLink="login" (click)="authService.logout()">
              <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
              </button>
            </a>

          </mat-menu>

        </div>

        <div *ngIf="this.authService.isAuthenticated() && (this.authService.user.user.role == 'MANAGER')">

          <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon class="header__button-menu__button">apps</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

            <a class="header__button-menu__link" routerLink="info">
              <button mat-menu-item>
                <mat-icon>home</mat-icon>
                <span>Petfinder</span>
              </button>
            </a>

            <a class="header__button-menu__link" routerLink="info-card">
              <button mat-menu-item>
                <mat-icon>info</mat-icon>
                <span>Information</span>
              </button>
            </a>

            <a class="header__button-menu__link" routerLink="/cabinet-manager">
              <button mat-menu-item>
                <mat-icon>home</mat-icon>
                <span>Cabinet</span>
              </button>
            </a>

            <a class="header__button-menu__link" routerLink="login" (click)="authService.logout()">
              <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
              </button>
            </a>

          </mat-menu>

        </div>

      </div>

    </div>
  </div>

</header>
