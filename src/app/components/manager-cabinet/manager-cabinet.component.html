<div *ngIf="announcements && !isLoading">
<h1 class="table-title">Not verify announcements</h1>
<mat-table [dataSource]="announcements" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element, let i = index;"> {{i+1}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a class="announcement__title" routerLink="/announcement/{{element.announcement_id}}">{{element.title}}</a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="created_date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.created_date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="publish">
      <mat-header-cell *matHeaderCellDef> Publish </mat-header-cell>
      <mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="publishAnnouncement(element)">Publish</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteAnnouncement(element)">Delete</button>
      </mat-cell>
    </ng-container>

  <ng-container matColumnDef="refusal">
    <mat-header-cell *matHeaderCellDef> Refusal </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-stroked-button color="warn" (click)="refusalAnnouncement(element)">Refusal</button>
    </mat-cell>
  </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<div *ngIf="!announcements && !isLoading">
<div class="announcements-empty">
  <h2>There aren't new announcements</h2>
</div>
</div>
